<script>
    console.log(document.querySelector('.js-button').classList.contains('js-button'));

    function isToggle() {
                const toggleButton = document.querySelector('.is-toggled');
                if(toggleButton.classList.contains('is-toggled') === !true) {        
                    toggleButton.classList.add('is-toggled');
                } else{
                    toggleButton.classList.remove('is-toggled');
                }
            return true;
            };

</script>
